<svg width="180" height="320" viewBox="0 0 180 320" xmlns="http://www.w3.org/2000/svg">
  <rect width="180" height="320" fill="#1F2937" rx="20"/>
  <rect x="10" y="30" width="160" height="260" fill="#111827" rx="15"/>
  
  <!-- Screen content -->
  <rect x="20" y="40" width="140" height="240" fill="white" rx="10"/>
  
  <!-- Status bar -->
  <rect x="25" y="45" width="130" height="15" fill="#F3F4F6"/>
  <text x="30" y="55" fill="#6B7280" font-family="Arial" font-size="8">9:41 AM</text>
  <text x="135" y="55" fill="#6B7280" font-family="Arial" font-size="8">100%</text>
  
  <!-- Header -->
  <text x="30" y="80" fill="#1F2937" font-family="Arial" font-size="14" font-weight="bold">Today's Health</text>
  
  <!-- Health rings -->
  <circle cx="90" cy="130" r="35" fill="none" stroke="#E5E7EB" stroke-width="6"/>
  <circle cx="90" cy="130" r="35" fill="none" stroke="#EF4444" stroke-width="6" 
          stroke-dasharray="175" stroke-dashoffset="44" transform="rotate(-90 90 130)"/>
          
  <circle cx="90" cy="130" r="25" fill="none" stroke="#E5E7EB" stroke-width="4"/>
  <circle cx="90" cy="130" r="25" fill="none" stroke="#10B981" stroke-width="4" 
          stroke-dasharray="157" stroke-dashoffset="31" transform="rotate(-90 90 130)"/>
          
  <text x="90" y="135" fill="#1F2937" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">85%</text>
  
  <!-- Stats -->
  <rect x="25" y="185" width="130" height="80" fill="#F9FAFB" rx="8"/>
  <text x="35" y="200" fill="#6B7280" font-family="Arial" font-size="10">Steps: 6,847 / 10,000</text>
  <text x="35" y="215" fill="#6B7280" font-family="Arial" font-size="10">Calories: 420 / 500</text>
  <text x="35" y="230" fill="#6B7280" font-family="Arial" font-size="10">Exercise: 22 / 30 min</text>
  <text x="35" y="245" fill="#6B7280" font-family="Arial" font-size="10">Stand: 8 / 12 hours</text>
  
  <!-- Home indicator -->
  <rect x="70" y="295" width="40" height="4" fill="#9CA3AF" rx="2"/>
</svg>